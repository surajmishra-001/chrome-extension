<!DOCTYPE html>
<html>
<head>
    <title>Google Maps Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            width: 200px;
        }
        #scrape-button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #output {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Google Maps Scraper</h2>
    <button id="scrape-button">Scrape Data</button>
    <div id="output"></div>
    <script src="popup.js"></script>
</body>
</html>
